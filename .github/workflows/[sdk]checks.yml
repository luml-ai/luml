name: SDK checks and tests

on:
  push:
    branches: [ main ]
    paths:
      - 'sdk/python/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'sdk/python/**'
  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies with uv
        working-directory: sdk/python
        run: |
          python -m pip install --upgrade uv
          uv sync --group dev --all-extras

      - name: Check formatting
        working-directory: sdk/python
        run: |
          uv run ruff format --check luml tests

      - name: Linting
        working-directory: sdk/python
        run: |
          uv run ruff check luml tests

      - name: Type checking
        working-directory: sdk/python
        run: |
          uv run mypy luml

      - name: Running tests
        working-directory: sdk/python
        run: |
          uv run pytest
