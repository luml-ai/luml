name: Backend Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'

  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true

env:
  REGISTRY: "registry.digitalocean.com/dataforce-registry"
  IMAGE_NAME: "df-studio"

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Build container image
        run: docker build -t $REGISTRY/$IMAGE_NAME:${GITHUB_SHA::7} ./backend

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600

      - name: Remove all old images
        run: |
          set -euo pipefail
          : "${IMAGE_NAME:?IMAGE_NAME is required}"
      
          if doctl registry repository list --format Name --no-header | grep -Fxq "$IMAGE_NAME"; then
            echo "Repository $IMAGE_NAME found. Deleting all manifestsâ€¦"
      
            doctl registry repository list-tags "$IMAGE_NAME" --format Digest --no-header \
              | awk 'NF' \
              | while IFS= read -r digest; do
                  echo "Deleting manifest $digest"
                  doctl registry repository delete-manifest "$IMAGE_NAME" "$digest" --force
                done
      
            echo "Done."
          else
            echo "No repository!!!"
          fi

      - name: Push image to DigitalOcean Container Registry
        run: docker push $REGISTRY/$IMAGE_NAME:${GITHUB_SHA::7}

  migrate:
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Run database migrations
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: 22
          envs: IMAGE_NAME,REGISTRY,GITHUB_SHA
          script: |
            docker login -u ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} -p ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} registry.digitalocean.com
            
            docker pull $REGISTRY/$IMAGE_NAME:${GITHUB_SHA::7}
            
            # Run migrations on database
            docker run --rm \
              --env-file .env \
              --network host \
              $REGISTRY/$IMAGE_NAME:${GITHUB_SHA::7} \
              uv run alembic upgrade head

  deploy:
    runs-on: ubuntu-latest
    needs: migrate
    steps:
      - name: Deploy to DigitalOcean droplet via SSH action
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: 22
          envs: IMAGE_NAME,REGISTRY,GITHUB_SHA
          script: |
            docker login -u ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} -p ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} registry.digitalocean.com
            
            # Stop running container
            docker stop $IMAGE_NAME || true
            # Remove old container
            docker rm $IMAGE_NAME || true
            # Run a new container from the new image
            docker run -d \
              --restart always \
              --name $IMAGE_NAME \
              --env-file .env \
              -p 8000:8000 \
              $REGISTRY/$IMAGE_NAME:${GITHUB_SHA::7}

            # Prune unused Docker resources on the server
            docker system prune -af
