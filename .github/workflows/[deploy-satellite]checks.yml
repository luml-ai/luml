name: Deploy Satellite checks and tests

on:
  push:
    branches: [ main ]
    paths:
      - 'satellites/deploy/**'
      - 'luml-satellite-sdk/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'satellites/deploy/**'
      - 'luml-satellite-sdk/**'
  workflow_dispatch:

jobs:
  satellite-sdk-checks:
    name: Satellite SDK checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies with uv
        working-directory: luml-satellite-sdk
        run: |
          python -m pip install --upgrade uv
          uv sync --group dev

      - name: Check formatting
        working-directory: luml-satellite-sdk
        run: |
          uv run ruff format --check src tests

      - name: Linting
        working-directory: luml-satellite-sdk
        run: |
          uv run ruff check src tests

      - name: Type checking
        working-directory: luml-satellite-sdk
        run: |
          uv run mypy src

      - name: Running tests
        working-directory: luml-satellite-sdk
        run: |
          uv run pytest

  deploy-satellite-checks:
    name: Deploy Satellite checks
    runs-on: ubuntu-latest
    needs: satellite-sdk-checks
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install luml-satellite-sdk
        working-directory: luml-satellite-sdk
        run: |
          python -m pip install --upgrade uv
          uv sync

      - name: Install dependencies with uv
        working-directory: satellites/deploy
        run: |
          python -m pip install --upgrade uv
          uv sync --group dev

      - name: Check formatting
        working-directory: satellites/deploy
        run: |
          uv run ruff format --check src tests

      - name: Linting
        working-directory: satellites/deploy
        run: |
          uv run ruff check src tests

      - name: Type checking
        working-directory: satellites/deploy
        run: |
          uv run mypy src

      - name: Running tests
        working-directory: satellites/deploy
        run: |
          uv run pytest
