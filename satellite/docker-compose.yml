networks:
  satellite-network:
    driver: bridge

services:
  model-image:
    image: df-random-svc:latest
    build:
      context: model_server
    command: ["true"]
    restart: "no"
    networks:
      - satellite-network

  agent:
    image: df-satellite-agent:latest
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - satellite-network
    environment:
      SATELLITE_TOKEN: ${SATELLITE_TOKEN:?Set SATELLITE_TOKEN in .env}
      PLATFORM_URL: ${PLATFORM_URL:-https://dev-api.dataforce.studio}
      BASE_URL: ${BASE_URL:-http://localhost}
      MODEL_IMAGE: ${MODEL_IMAGE:-df-random-svc:latest}
      POLL_INTERVAL_SEC: ${POLL_INTERVAL_SEC:-2}
      AUTH_PORT: ${AUTH_PORT:-7000}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    user: "0:0"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${AUTH_PORT:-7000}:${AUTH_PORT:-7000}"
    depends_on:
      - model-image
    restart: unless-stopped
